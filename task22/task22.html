<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <!--количество вызовов document write будет равняться размера коллстэка,
    и это колиство также будет зависть от браузера и тяжести функции  -->
  <body>
    <h2>A</h2>
    <script>
      let count = 0;
      function callDocumentWrite() {
        try {
          count++;
          document.write("<h2 style= display:none>B</h2>");
          callDocumentWrite();
        } catch (e) {
          console.log(count); //9637
        }
      }
      callDocumentWrite();
    </script>

    <h2>C</h2>
  </body>
</html>
